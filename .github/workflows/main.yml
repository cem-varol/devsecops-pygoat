name: DecSecOps-CI

on: [push]

jobs:
  sast-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v6.0.0
      with: 
       python-version: 3.8

    - name: Intall Bandit
      run: pip install bandit

    - name: Run Bandit Scan
      run: bandit -r .  
    
    
    
    
